name: DDC
run-name: ${{ github.actor }} is testing out DDC ðŸš€
on: workflow_dispatch
jobs:
  DDC:
    runs-on: ubuntu-latest
    steps:
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
      - uses: actions/checkout@v4
      - name: Test GCC
        run: gcc ./hello.c -o hello
      - name: Run hello
        run: ./hello
